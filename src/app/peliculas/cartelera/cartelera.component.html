<div class="container-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="{'active': i == 0}" data-bs-interval="10000" *ngFor="let pelicula of resultadosCarrusel; index as i">
        <img [src]="obtenerUrlImagen(pelicula.backdrop_path)" class="d-block w-100" [alt]="pelicula.title">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{pelicula.title}}</h5>
          <p>{{pelicula.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
